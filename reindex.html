<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f5c57ebf37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/restyle.css">

</head>

<body>
    <div class="container">
        <div class="wrapper">


            <div class="weather-app">
                <div class="row first-row">


                    <div class="col-6">
                        <input type="search" class="form-control shadow-sm" id="" placeholder="Type a City..">
                    </div>
                    <div class="col-6">
                        <input type="submit" value="Search" class="btn btn-success w-100">


                        <!-- <ul>
                    <li>Next Day 1 32°24°</li>
                    <li>Next Day 2 32°24°</li>
                    <li>Next Day 3 32°24°</li>
                    <li>Next Day 4 32°24°</li>
                    <li>Next Day 5 32°24°</li>
                    <li>Next Day 6 32°24°</li>

                </ul> -->
                    </div>

                </div>
                <!-- <br> -->
                <div class="row second-row">
                    <div class="col-4">
                        <h1>TEXAS</h1>
                    </div>
                    <div class="col-2">Time</div>
                    <div class="col-6">
                        <button class="btn btn-danger w-100">The weather here ⬇</button>
                    </div>

                </div>
                <div class="row third-row">

                    <div class="col-3">Temperature</div>
                    <div class="col-3">Humidity</div>
                    <div class="col-3">Windspeed</div>
                    <div class="col-3">Weather description</div>
                </div>
                <div class="row fourth-row">

                    <div class="col-3">3℃</div>
                    <div class="col-3">72%</div>
                    <div class="col-3">3 km/h</div>
                    <div class="col-3">Cloudy</div>
                </div>
                <br>
                <div class="row">

                    <div class="col-3">Next Day 1</div>
                    <div class="col-3">Next Day 2</div>
                    <div class="col-3">Next Day 3</div>
                    <div class="col-3">Next Day 4</div>
                </div>

                <div class="row">

                    <div class="col-3">32°24°</div>
                    <div class="col-3">32°24°</div>
                    <div class="col-3">32°24°</div>
                    <div class="col-3">32°24°</div>
                </div>
                <div class="row">

                    <div class="col-3">🌞</div>
                    <div class="col-3">⛈️</div>
                    <div class="col-3">🌦️</div>
                    <div class="col-3">🌕</div>
                </div>
                <br>
                <div class="row">
                    Check out the weather in
                    these cities below!😀
                </div>
                <br>
                <div class="row">
                    <div class="col-3">Ontario</div>
                    <div class="col-3">Texas</div>
                    <div class="col-3">Madeira</div>
                    <div class="col-3">Lome</div>
                </div>
            </div>
            <small>Open-source code by Leah Olorunfemi</small>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
